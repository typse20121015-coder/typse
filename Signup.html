<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公會活動報名系統</title>
    
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 引入 React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        input[type=number] { -moz-appearance: textfield; }
        
        /* 自定義按鈕樣式，確保跨瀏覽器一致性 */
        .btn-icon { display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen flex flex-col">

    <div id="root"></div>

    <script type="text/babel">
        // ==========================================
        //  設定區域
        // ==========================================
        
        // ★★★ 請將下方的引號內容替換成您部署後的「網頁應用程式網址」 ★★★
        const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwFUqbvwnrNgR2n8Bwznkp_NglyDZUSF8z6UOAr6N64gLMvt49OR75qXNU-d2qpc9de/exec";
        
        // ==========================================

        const { useState, useEffect } = React;

        // --- 優化後的圖示元件 ---
        const IconBase = ({ children, className, ...props }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round"
                className={`flex-shrink-0 ${className || 'w-5 h-5'}`} 
                {...props}
            >
                {children}
            </svg>
        );

        const Icons = {
            Users: (props) => <IconBase {...props}><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></IconBase>,
            UserPlus: (props) => <IconBase {...props}><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><line x1="19" y1="8" x2="19" y2="14"/><line x1="22" y1="11" x2="16" y2="11"/></IconBase>,
            Lock: (props) => <IconBase {...props}><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></IconBase>,
            Plus: (props) => <IconBase {...props}><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></IconBase>,
            Trash2: (props) => <IconBase {...props}><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></IconBase>,
            Save: (props) => <IconBase {...props}><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></IconBase>,
            CheckCircle: (props) => <IconBase {...props}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></IconBase>,
            Download: (props) => <IconBase {...props}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></IconBase>,
            LogOut: (props) => <IconBase {...props}><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></IconBase>,
            Edit: (props) => <IconBase {...props}><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></IconBase>,
            X: (props) => <IconBase {...props}><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></IconBase>,
            Gift: (props) => <IconBase {...props}><polyline points="20 12 20 22 4 22 4 12"/><rect x="2" y="7" width="20" height="5"/><line x1="12" y1="22" x2="12" y2="7"/><path d="M12 7H7.5a2.5 2.5 0 0 1 0-5C11 2 12 7 12 7z"/><path d="M12 7h4.5a2.5 2.5 0 0 0 0-5C13 2 12 7 12 7z"/></IconBase>,
            MapPin: (props) => <IconBase {...props}><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/><circle cx="12" cy="10" r="3"/></IconBase>,
            Info: (props) => <IconBase {...props}><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></IconBase>,
        };

        // --- 輔助函式 ---
        const formatDisplayDate = (d) => {
            if (!d) return '';
            if (d.length === 8) return d.replace(/(\d{4})(\d{2})(\d{2})/, '$1/$2/$3');
            if (d.length === 4) return d.replace(/(\d{2})(\d{2})/, '$1/$2');
            return d;
        };

        const isValidDate = (d) => {
            if (!d || d.length !== 4) return false;
            const m = parseInt(d.substring(0, 2)), day = parseInt(d.substring(2, 4));
            if (m < 1 || m > 12) return false;
            if (day < 1 || day > 31) return false;
            if ((m===4||m===6||m===9||m===11) && day>30) return false;
            if (m===2 && day>29) return false;
            return true;
        };

        const getMonthFromDateString = (d) => {
            if (!d) return -1;
            if (d.length === 4) return parseInt(d.substring(0, 2));
            if (d.length === 8) return parseInt(d.substring(4, 6));
            return -1;
        };

        const DateDigitInput = ({ value, onChange, placeholder, required }) => {
            const handleChange = (e) => {
                const val = e.target.value.replace(/\D/g, ''); 
                if (val.length <= 4) onChange(val);
            };
            const isInvalid = value.length > 0 && (value.length !== 4 || !isValidDate(value));
            return (
                <div className="relative w-full">
                    <input required={required} type="tel" inputMode="numeric" pattern="[0-9]*" maxLength="4" value={value} onChange={handleChange} placeholder={placeholder || "生日4碼 (如: 0520)"} className={`w-full p-3 border rounded-lg text-lg focus:ring-2 focus:outline-none transition-colors appearance-none ${isInvalid ? 'border-red-300 focus:ring-red-200 bg-red-50' : 'border-gray-300 focus:ring-indigo-500'}`} />
                    {value.length === 4 && isValidDate(value) && <div className="absolute right-3 top-3.5 text-green-500 pointer-events-none"><Icons.CheckCircle className="w-5 h-5"/></div>}
                </div>
            );
        };

        const Header = ({ setView, view }) => (
            <header className="bg-indigo-600 text-white shadow-lg sticky top-0 z-50">
                <div className="max-w-4xl mx-auto px-4 py-3 flex justify-between items-center">
                    <div className="flex items-center gap-2 cursor-pointer" onClick={() => setView('form')}>
                        <Icons.Users className="w-6 h-6" />
                        <h1 className="text-lg md:text-xl font-bold tracking-wider truncate">公會活動報名系統</h1>
                    </div>
                    <nav className="flex gap-2">
                        <button onClick={() => setView('form')} className={`btn-icon text-xs md:text-sm px-3 py-2 rounded-md transition gap-2 whitespace-nowrap active:scale-95 ${view==='form' ? 'bg-indigo-800' : 'bg-indigo-700 hover:bg-indigo-800'}`}>
                            <Icons.UserPlus className="w-4 h-4" /> 報名
                        </button>
                        <button onClick={() => setView('admin')} className={`btn-icon text-xs md:text-sm px-3 py-2 rounded-md transition gap-2 whitespace-nowrap active:scale-95 ${view==='admin' ? 'bg-indigo-800' : 'bg-indigo-700 hover:bg-indigo-800'}`}>
                            <Icons.Lock className="w-4 h-4" /> 管理
                        </button>
                    </nav>
                </div>
            </header>
        );

        // --- 新增：停車資訊彈窗元件 (包含地址) ---
        const ParkingModal = ({ onClose }) => (
            <div className="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 p-4 backdrop-blur-sm animate-fade-in">
                <div className="bg-white rounded-xl shadow-2xl w-full max-w-md overflow-hidden transform transition-all scale-100">
                    <div className="p-4 bg-indigo-600 flex justify-between items-center text-white">
                        <h3 className="text-lg font-bold flex items-center gap-2">
                            <Icons.MapPin className="w-5 h-5" /> 停車資訊
                        </h3>
                        <button onClick={onClose} className="hover:bg-indigo-700 p-1 rounded-full transition">
                            <Icons.X className="w-5 h-5" />
                        </button>
                    </div>
                    <div className="p-6 space-y-5 text-gray-700">
                        <div className="flex gap-3 items-start">
                            <span className="bg-indigo-100 text-indigo-700 font-bold rounded-full w-6 h-6 flex items-center justify-center flex-shrink-0 text-sm mt-0.5">1</span>
                            <div>
                                <strong className="block text-gray-900 mb-1">大眾草莓園：</strong>
                                <p className="text-sm text-gray-500 mb-1">新竹縣關西鎮638號 石光里13鄰</p>
                                <p className="text-sm">週邊白線處可免費停車</p>
                            </div>
                        </div>
                        <div className="flex gap-3 items-start">
                            <span className="bg-indigo-100 text-indigo-700 font-bold rounded-full w-6 h-6 flex items-center justify-center flex-shrink-0 text-sm mt-0.5">2</span>
                            <div>
                                <strong className="block text-gray-900 mb-1">劉家莊燜雞：</strong>
                                <p className="text-sm text-gray-500 mb-1">305新竹縣新埔鎮照門里九芎湖六鄰16之2號</p>
                                <p className="text-sm">備有50個免費停車位，若額滿請至對面付費停車場</p>
                            </div>
                        </div>
                    </div>
                    <div className="p-4 bg-gray-50 border-t flex justify-center">
                        <button onClick={onClose} className="bg-indigo-600 text-white px-8 py-2 rounded-lg hover:bg-indigo-700 transition shadow-sm font-medium">了解</button>
                    </div>
                </div>
            </div>
        );

        const RegistrationForm = ({ onSubmit, isSubmitting }) => {
            const [formData, setFormData] = useState({ memberName: '', memberBirthday: '', memberMeal: '葷食', guests: [] });
            const [showSuccess, setShowSuccess] = useState(false);

            const handleMemberChange = (e) => setFormData({ ...formData, [e.target.name]: e.target.value });
            const handleMemberDateChange = (val) => setFormData({ ...formData, memberBirthday: val });
            const handleMemberMealChange = (val) => setFormData({ ...formData, memberMeal: val });

            const addGuest = () => setFormData({ ...formData, guests: [...formData.guests, { name: '', relationship: '配偶/伴侶', birthday: '', meal: '葷食' }] });
            const removeGuest = (index) => setFormData({ ...formData, guests: formData.guests.filter((_, i) => i !== index) });
            const handleGuestChange = (index, field, value) => {
                const newGuests = [...formData.guests];
                newGuests[index][field] = value;
                setFormData({ ...formData, guests: newGuests });
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!formData.memberName || formData.memberName.trim() === '') return alert("請輸入會員姓名");
                if (formData.memberBirthday.length !== 4 || !isValidDate(formData.memberBirthday)) return alert("請檢查會員生日格式 (如0520)");
                for (const guest of formData.guests) {
                    if (!guest.name || guest.name.trim() === '') return alert("請輸入攜伴姓名");
                    if (guest.birthday.length !== 4 || !isValidDate(guest.birthday)) return alert(`請檢查攜伴「${guest.name}」的生日格式`);
                }
                const success = await onSubmit(formData);
                if (success) setShowSuccess(true);
            };

            if (showSuccess) return (
                <div className="flex flex-col items-center justify-center p-8 bg-white rounded-xl shadow-lg mt-6 text-center animate-fade-in mx-4">
                    <Icons.CheckCircle className="w-20 h-20 text-green-500 mb-4" />
                    <h2 className="text-2xl font-bold text-gray-800 mb-2">報名成功！</h2>
                    <p className="text-gray-600 mb-6">您的資料已成功傳送。</p>
                    <div className="bg-gray-50 p-4 rounded-lg border border-gray-200 text-sm text-gray-500 w-full">感謝您的參與，請靜候活動通知。</div>
                </div>
            );

            return (
                <form onSubmit={handleSubmit} className="bg-white rounded-xl shadow-lg p-4 md:p-8 mt-4 md:mt-0 mx-2 md:mx-0">
                    <h2 className="text-xl font-bold text-gray-800 mb-6 border-b pb-3 flex items-center gap-2">
                        <Icons.UserPlus className="text-indigo-600 w-6 h-6" /> 填寫報名資料
                    </h2>
                    <div className="space-y-4 mb-8">
                        <h3 className="font-medium text-gray-800 bg-gray-100 p-3 rounded-lg flex items-center gap-2">
                           <span className="w-1.5 h-5 bg-indigo-500 rounded-full block"></span> 會員本人資訊
                        </h3>
                        <div className="grid grid-cols-1 md:grid-cols-7 gap-4 p-4 md:p-5 border border-gray-200 rounded-xl relative bg-gray-50 hover:bg-white hover:shadow-md transition-all">
                            <div className="md:col-span-3">
                                <label className="block text-xs font-medium text-gray-500 mb-1 ml-1">會員姓名 *</label>
                                <input required type="text" name="memberName" value={formData.memberName} onChange={handleMemberChange} placeholder="請輸入真實姓名" className="w-full p-3 border border-gray-300 rounded-lg text-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none appearance-none" />
                            </div>
                            <div className="md:col-span-2">
                                <label className="block text-xs font-medium text-gray-500 mb-1 ml-1">會員生日 (MMDD) *</label>
                                <DateDigitInput required value={formData.memberBirthday} onChange={handleMemberDateChange} placeholder="如: 0520" />
                            </div>
                            <div className="md:col-span-2">
                                <label className="block text-xs font-medium text-gray-500 mb-1 ml-1">餐點選擇 *</label>
                                <select value={formData.memberMeal} onChange={(e) => handleMemberMealChange(e.target.value)} className="w-full p-3 border border-gray-300 rounded-lg text-base bg-white focus:outline-none focus:border-indigo-400">
                                   <option value="葷食">葷食</option><option value="素食">素食</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div className="space-y-4 mb-8">
                        <div className="flex items-center mb-2 gap-4">
                            <h3 className="font-medium text-gray-800 bg-gray-100 p-3 rounded-lg flex items-center gap-2">
                                <span className="w-1.5 h-5 bg-green-500 rounded-full block"></span> 攜伴 ({formData.guests.length})
                            </h3>
                            <button type="button" onClick={addGuest} className="btn-icon text-sm bg-green-500 hover:bg-green-600 text-white px-4 py-2.5 rounded-lg gap-2 transition shadow-sm whitespace-nowrap active:scale-95">
                                <Icons.Plus className="w-5 h-5" /> 新增
                            </button>
                        </div>
                        {formData.guests.length === 0 && (
                            <p className="text-sm text-gray-400 italic text-center py-8 border-2 border-dashed border-gray-200 rounded-xl bg-gray-50">目前沒有攜伴，若有請點擊上方「新增」</p>
                        )}
                        {formData.guests.map((guest, index) => (
                            <div key={index} className="grid grid-cols-1 md:grid-cols-12 gap-4 p-4 md:p-5 border border-gray-200 rounded-xl relative bg-gray-50 hover:bg-white hover:shadow-md transition-all">
                                <div className="md:col-span-3">
                                    <label className="block text-xs font-medium text-gray-500 mb-1 ml-1">攜伴 {index + 1} 姓名</label>
                                    <input required type="text" value={guest.name} onChange={(e) => handleGuestChange(index, 'name', e.target.value)} placeholder="攜伴姓名" className="w-full p-3 border border-gray-300 rounded-lg text-lg focus:outline-none focus:border-indigo-400 appearance-none" />
                                </div>
                                <div className="md:col-span-2">
                                    <label className="block text-xs font-medium text-gray-500 mb-1 ml-1">稱謂</label>
                                    <select value={guest.relationship} onChange={(e) => handleGuestChange(index, 'relationship', e.target.value)} className="w-full p-3 border border-gray-300 rounded-lg text-base bg-white focus:outline-none focus:border-indigo-400">
                                        <option value="配偶/伴侶">配偶/伴侶</option>
                                        <option value="父母">父母</option>
                                        <option value="子女">子女</option>
                                    </select>
                                </div>
                                <div className="md:col-span-3">
                                    <label className="block text-xs font-medium text-gray-500 mb-1 ml-1">攜伴 {index + 1} 生日</label>
                                    <DateDigitInput required value={guest.birthday} onChange={(val) => handleGuestChange(index, 'birthday', val)} placeholder="如: 0808" />
                                </div>
                                <div className="md:col-span-2">
                                    <label className="block text-xs font-medium text-gray-500 mb-1 ml-1">餐點</label>
                                    <select value={guest.meal || '葷食'} onChange={(e) => handleGuestChange(index, 'meal', e.target.value)} className="w-full p-3 border border-gray-300 rounded-lg text-base bg-white"><option value="葷食">葷食</option><option value="素食">素食</option></select>
                                </div>
                                <div className="md:col-span-2 flex items-end justify-end md:justify-center pb-1 mt-2 md:mt-0">
                                    <button type="button" onClick={() => removeGuest(index)} className="btn-icon text-red-500 hover:text-red-700 p-2 bg-white border border-gray-200 hover:border-red-200 rounded-lg transition gap-2 w-full md:w-auto h-full min-h-[44px]">
                                        <Icons.Trash2 className="w-5 h-5" /> <span className="md:hidden text-sm font-medium">刪除此位</span>
                                    </button>
                                </div>
                            </div>
                        ))}
                    </div>
                    <button type="submit" disabled={isSubmitting} className={`btn-icon w-full py-4 px-6 rounded-xl font-bold text-lg text-white shadow-lg transition transform hover:-translate-y-0.5 active:translate-y-0 gap-2 ${isSubmitting ? 'bg-gray-400 cursor-not-allowed' : 'bg-gradient-to-r from-indigo-600 to-indigo-700 hover:from-indigo-700 hover:to-indigo-800'}`}>
                        {isSubmitting ? '資料上傳中...' : <><Icons.Save className="w-6 h-6" /> 確認送出報名</>}
                    </button>
                </form>
            );
        };

        const EditModal = ({ data, onClose, onSave }) => {
            const [formData, setFormData] = useState({ ...data });
            const handleMemberChange = (e) => setFormData({ ...formData, [e.target.name]: e.target.value });
            const handleMemberDateChange = (val) => setFormData({ ...formData, memberBirthday: val });
            const handleMemberMealChange = (val) => setFormData({ ...formData, memberMeal: val });
            const handleGuestChange = (index, field, value) => {
                const newGuests = [...formData.guests];
                newGuests[index][field] = value;
                setFormData({ ...formData, guests: newGuests });
            };
            const addGuest = () => setFormData({ ...formData, guests: [...(formData.guests || []), { name: '', relationship: '配偶/伴侶', birthday: '', meal: '葷食' }] });
            const removeGuest = (index) => setFormData({ ...formData, guests: formData.guests.filter((_, i) => i !== index) });

            return (
                <div className="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 p-4 backdrop-blur-sm">
                    <div className="bg-white rounded-xl shadow-2xl w-full max-w-2xl max-h-[90vh] overflow-y-auto">
                        <div className="p-5 sticky top-0 bg-white z-10 border-b shadow-sm flex justify-between items-center">
                            <h3 className="text-lg md:text-xl font-bold text-gray-800 flex items-center gap-2"><Icons.Edit className="w-5 h-5 text-indigo-600" /> 編輯資料</h3>
                            <button onClick={onClose} className="text-gray-400 hover:text-gray-600 p-2 bg-gray-100 rounded-full transition"><Icons.X className="w-5 h-5" /></button>
                        </div>
                        <div className="p-6 space-y-6">
                            <div className="bg-indigo-50/50 p-5 rounded-xl border border-indigo-100">
                                <h4 className="font-semibold text-gray-700 mb-4 flex items-center gap-2"><span className="w-2 h-2 bg-indigo-500 rounded-full block"></span> 會員資料</h4>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div><label className="block text-sm font-medium text-gray-500 mb-1">會員姓名</label><input type="text" name="memberName" value={formData.memberName} onChange={handleMemberChange} className="w-full p-2 border border-gray-300 rounded focus:border-indigo-500 focus:outline-none" /></div>
                                    <div><label className="block text-sm font-medium text-gray-500 mb-1">生日 (MMDD)</label><DateDigitInput value={formData.memberBirthday} onChange={handleMemberDateChange} placeholder="0520" /></div>
                                    <div className="md:col-span-2"><label className="block text-sm font-medium text-gray-500 mb-1">餐點選擇</label><select value={formData.memberMeal || '葷食'} onChange={(e) => handleMemberMealChange(e.target.value)} className="w-full p-2 border border-gray-300 rounded focus:border-indigo-500 focus:outline-none"><option value="葷食">葷食</option><option value="素食">素食</option></select></div>
                                </div>
                            </div>
                            <div>
                                <div className="flex justify-between items-center mb-3">
                                    <h4 className="font-semibold text-gray-700 flex items-center gap-2"><span className="w-2 h-2 bg-green-500 rounded-full block"></span> 攜伴名單</h4>
                                    <button onClick={addGuest} className="btn-icon text-xs bg-indigo-100 text-indigo-700 hover:bg-indigo-200 px-3 py-1.5 rounded-full gap-1 font-medium transition"><Icons.Plus className="w-4 h-4" /> 新增</button>
                                </div>
                                <div className="space-y-3">
                                    {(!formData.guests || formData.guests.length === 0) && <p className="text-sm text-gray-400 italic text-center py-4 bg-gray-50 rounded">無攜伴資料</p>}
                                    {formData.guests?.map((guest, index) => (
                                        <div key={index} className="flex flex-col md:flex-row gap-2 md:items-center bg-gray-50 p-3 rounded border border-gray-100">
                                            <div className="flex-1 grid grid-cols-2 gap-2">
                                                <input type="text" placeholder="姓名" value={guest.name} onChange={(e) => handleGuestChange(index, 'name', e.target.value)} className="w-full p-2 border border-gray-300 rounded text-sm focus:outline-none focus:border-indigo-400" />
                                                <select value={guest.relationship} onChange={(e) => handleGuestChange(index, 'relationship', e.target.value)} className="w-full p-2 border border-gray-300 rounded text-sm"><option value="配偶/伴侶">配偶/伴侶</option><option value="父母">父母</option><option value="子女">子女</option></select>
                                            </div>
                                            <div className="flex-1 grid grid-cols-2 gap-2">
                                                <DateDigitInput value={guest.birthday} onChange={(val) => handleGuestChange(index, 'birthday', val)} placeholder="生日" />
                                                <select value={guest.meal || '葷食'} onChange={(e) => handleGuestChange(index, 'meal', e.target.value)} className="w-full p-2 border border-gray-300 rounded text-sm bg-white"><option value="葷食">葷食</option><option value="素食">素食</option></select>
                                            </div>
                                            <button onClick={() => removeGuest(index)} className="text-red-500 hover:text-red-700 p-2 md:self-center self-end bg-white border rounded md:border-0 flex items-center justify-center"><Icons.Trash2 className="w-5 h-5" /></button>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                        <div className="p-5 border-t bg-gray-50 flex justify-end gap-3 sticky bottom-0 rounded-b-xl">
                            <button onClick={onClose} className="px-4 py-2 text-gray-600 bg-white border border-gray-300 hover:bg-gray-100 rounded-lg transition">取消</button>
                            <button onClick={() => onSave(formData)} className="btn-icon px-4 py-2 text-white bg-indigo-600 hover:bg-indigo-700 rounded-lg gap-2 shadow-sm transition"><Icons.Save className="w-5 h-5" /> 儲存</button>
                        </div>
                    </div>
                </div>
            );
        };

        const AdminLogin = ({ onLogin }) => {
            const [password, setPassword] = useState('');
            const [error, setError] = useState(false);
            const handleSubmit = (e) => {
                e.preventDefault();
                if (password === 'admin888') onLogin(true);
                else setError(true);
            };
            return (
                <div className="max-w-md mx-auto mt-10 bg-white p-8 rounded-xl shadow-lg border-t-4 border-indigo-600 mx-4">
                    <div className="text-center mb-6">
                        <div className="bg-indigo-50 p-3 rounded-full w-16 h-16 flex items-center justify-center mx-auto mb-4 text-indigo-600"><Icons.Lock className="w-8 h-8" /></div>
                        <h2 className="text-xl font-bold text-gray-800">管理員登入</h2>
                        <p className="text-sm text-gray-500 mt-2">請輸入管理密碼</p>
                    </div>
                    <form onSubmit={handleSubmit} className="space-y-4">
                        <input type="password" placeholder="請輸入密碼" className="w-full p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none transition text-lg" value={password} onChange={(e) => { setPassword(e.target.value); setError(false); }} />
                        {error && <p className="text-red-500 text-sm text-center">密碼錯誤，請重試。</p>}
                        <button className="w-full bg-indigo-600 text-white py-3 rounded-lg font-bold hover:bg-indigo-700 transition shadow text-lg">登入後台</button>
                    </form>
                </div>
            );
        };

        const AdminDashboard = ({ registrations, onLogout, onAction }) => {
            const [editingDoc, setEditingDoc] = useState(null);
            const totalMembers = registrations.length;
            const totalGuests = registrations.reduce((acc, curr) => acc + (curr.guests?.length || 0), 0);
            const totalPeople = totalMembers + totalGuests;

            const exportToCSV = () => {
                let csvContent = "\uFEFF報名時間,會員姓名,會員生日,餐點,身分,稱謂,對應會員\n";
                registrations.forEach(reg => {
                    const date = new Date(reg.timestamp).toLocaleString();
                    const mBd = formatDisplayDate(reg.memberBirthday);
                    const mMeal = reg.memberMeal || '葷食';
                    csvContent += `"${date}","${reg.memberName}","${mBd}","${mMeal}","會員本人","本人","-"\n`;
                    if (reg.guests) reg.guests.forEach(guest => {
                        csvContent += `"${date}","${guest.name}","${formatDisplayDate(guest.birthday)}","${guest.meal||'葷食'}","攜伴","${guest.relationship||'親友'}","${reg.memberName}"\n`;
                    });
                });
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement("a");
                link.href = URL.createObjectURL(blob);
                link.download = `參加清單_${new Date().toISOString().slice(0,10)}.csv`;
                document.body.appendChild(link); link.click(); document.body.removeChild(link);
            };

            const exportBirthdayGiftList = () => {
                let csvContent = "\uFEFF生日月份,姓名,生日,身分,稱謂,對應會員\n";
                const targetMonths = [12, 1, 2];
                let count = 0;
                registrations.forEach(reg => {
                    if (targetMonths.includes(getMonthFromDateString(reg.memberBirthday))) {
                        csvContent += `"${getMonthFromDateString(reg.memberBirthday)}月","${reg.memberName}","${formatDisplayDate(reg.memberBirthday)}","會員本人","本人","-"\n`; count++;
                    }
                    if (reg.guests) reg.guests.forEach(guest => {
                        if (targetMonths.includes(getMonthFromDateString(guest.birthday))) {
                            csvContent += `"${getMonthFromDateString(guest.birthday)}月","${guest.name}","${formatDisplayDate(guest.birthday)}","攜伴","${guest.relationship||'親友'}","${reg.memberName}"\n`; count++;
                        }
                    });
                });
                if (count === 0) return alert("沒有 12,1,2 月壽星");
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement("a");
                link.href = URL.createObjectURL(blob);
                link.download = `壽星清單_${new Date().toISOString().slice(0,10)}.csv`;
                document.body.appendChild(link); link.click(); document.body.removeChild(link);
            };

            const handleDelete = (id, name) => {
                if (confirm(`確定要刪除 ${name} 的資料嗎？`)) {
                    onAction('delete', { userId: id });
                }
            };

            const handleUpdate = (updatedData) => {
                onAction('update', updatedData);
                setEditingDoc(null);
            };

            // 移除 bg-white, text-gray-700 以免干擾特定按鈕顏色
            const adminBtnClass = "btn-icon flex-1 md:flex-none justify-center px-3 py-2.5 rounded-lg shadow-sm text-sm whitespace-nowrap gap-2 border";

            return (
                <div className="mt-2 md:mt-6">
                    <div className="flex flex-col gap-4 bg-white p-4 rounded-xl shadow-sm border border-gray-100 mx-2 md:mx-0">
                        <div className="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                            <div>
                                <h2 className="text-xl md:text-2xl font-bold text-gray-800 flex items-center gap-2"><Icons.Users className="w-6 h-6 text-indigo-600" /> 報名管理</h2>
                                <div className="flex gap-3 mt-2 text-sm text-gray-500 bg-gray-50 p-2 rounded-lg">
                                    <span>會員: <b>{totalMembers}</b></span><span className="border-l pl-3">攜伴: <b>{totalGuests}</b></span><span className="border-l pl-3">總計: <b className="text-indigo-600 text-lg">{totalPeople}</b> 人</span>
                                </div>
                            </div>
                            <div className="flex flex-wrap gap-2 w-full md:w-auto">
                                <button onClick={exportBirthdayGiftList} className={`${adminBtnClass} bg-pink-500 hover:bg-pink-600 text-white border-pink-600`}><Icons.Gift className="w-4 h-4" /> 壽星清單</button>
                                <button onClick={exportToCSV} className={`${adminBtnClass} bg-green-600 hover:bg-green-700 text-white border-green-700`}><Icons.Download className="w-4 h-4" /> 參加清單</button>
                                <button onClick={onLogout} className={`${adminBtnClass} bg-gray-100 hover:bg-gray-200 text-gray-700 border-gray-200`}><Icons.LogOut className="w-4 h-4" /> 登出</button>
                            </div>
                        </div>
                    </div>
                    <div className="bg-white rounded-xl shadow-md overflow-hidden border border-gray-200 mt-4 mx-2 md:mx-0">
                        <div className="overflow-x-auto">
                            <table className="min-w-full divide-y divide-gray-200">
                                <thead className="bg-gray-50">
                                    <tr>
                                        <th className="px-4 py-3 text-left text-xs font-bold text-gray-500 whitespace-nowrap">操作</th>
                                        <th className="px-4 py-3 text-left text-xs font-bold text-gray-500 whitespace-nowrap">會員資料</th>
                                        <th className="px-4 py-3 text-left text-xs font-bold text-gray-500 min-w-[200px]">攜伴</th>
                                        <th className="px-4 py-3 text-left text-xs font-bold text-gray-500 whitespace-nowrap">人數</th>
                                    </tr>
                                </thead>
                                <tbody className="bg-white divide-y divide-gray-200">
                                    {registrations.length === 0 ? 
                                        <tr><td colSpan="4" className="text-center py-8 text-gray-400">讀取中或無資料...</td></tr> :
                                        registrations.map((reg, idx) => (
                                        <tr key={idx} className="hover:bg-indigo-50/30">
                                            <td className="px-4 py-4 whitespace-nowrap">
                                                <div className="flex gap-2">
                                                    <button onClick={() => setEditingDoc(reg)} className="btn-icon text-indigo-600 p-2 bg-indigo-50 rounded-lg hover:bg-indigo-100"><Icons.Edit className="w-4 h-4" /></button>
                                                    <button onClick={() => handleDelete(reg.userId, reg.memberName)} className="btn-icon text-red-500 p-2 bg-red-50 rounded-lg hover:bg-red-100"><Icons.Trash2 className="w-4 h-4" /></button>
                                                </div>
                                            </td>
                                            <td className="px-4 py-4 whitespace-nowrap">
                                                <div className="font-bold">{reg.memberName}</div>
                                                <div className="text-sm text-indigo-600">{formatDisplayDate(reg.memberBirthday)}</div>
                                                <div className="text-xs mt-1 bg-gray-100 px-2 py-0.5 rounded-full inline-block">{reg.memberMeal||'葷食'}</div>
                                            </td>
                                            <td className="px-4 py-4">
                                                {(!reg.guests || reg.guests.length === 0) ? <span className="text-xs text-gray-400">無</span> : 
                                                    reg.guests.map((g, i) => (
                                                        <div key={i} className="text-sm mb-1">{g.name} <span className="text-xs bg-indigo-50 text-indigo-700 px-1 rounded ml-1">[{g.relationship || '親友'}]</span> <span className="text-gray-400 text-xs">({formatDisplayDate(g.birthday)})</span> <span className="text-xs bg-gray-50 px-1 border rounded">{g.meal||'葷食'}</span></div>
                                                    ))
                                                }
                                            </td>
                                            <td className="px-4 py-4 whitespace-nowrap font-medium">{1 + (reg.guests?.length || 0)} 位</td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </div>
                    {editingDoc && <EditModal data={editingDoc} onClose={() => setEditingDoc(null)} onSave={handleUpdate} />}
                </div>
            );
        };

        const App = () => {
            const [view, setView] = useState('form');
            const [isAdminLoggedIn, setIsAdminLoggedIn] = useState(false);
            const [registrations, setRegistrations] = useState([]);
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [refreshKey, setRefreshKey] = useState(0);
            const [showParkingInfo, setShowParkingInfo] = useState(false);

            // 讀取 Google Sheets 資料
            useEffect(() => {
                if (view === 'admin' && isAdminLoggedIn) {
                    if(GOOGLE_SCRIPT_URL.includes("請將這裡")) return;
                    fetch(GOOGLE_SCRIPT_URL)
                        .then(res => res.json())
                        .then(data => setRegistrations(data.reverse()))
                        .catch(err => console.error("Error fetching data:", err));
                }
            }, [view, isAdminLoggedIn, refreshKey]);

            // 處理一般報名
            const handleSubmission = async (formData) => {
                return await sendToGAS({ ...formData, action: 'add', userId: 'user_' + Date.now() + Math.random().toString(36).substr(2, 9) });
            };

            // 處理管理員動作 (刪除/修改)
            const handleAdminAction = async (action, data) => {
                const success = await sendToGAS({ ...data, action: action });
                if (success) {
                    alert(action === 'delete' ? '刪除成功' : '修改成功');
                    setRefreshKey(prev => prev + 1); // 觸發重新讀取資料
                }
            };

            const sendToGAS = async (payload) => {
                if(GOOGLE_SCRIPT_URL.includes("請將這裡")) {
                    alert("請先設定 Google Apps Script 網址！");
                    return false;
                }
                setIsSubmitting(true);
                try {
                    await fetch(GOOGLE_SCRIPT_URL, {
                        method: 'POST',
                        body: JSON.stringify(payload),
                        headers: { "Content-Type": "text/plain;charset=utf-8" },
                    });
                    setIsSubmitting(false); return true;
                } catch (e) { 
                    console.error(e); 
                    alert("連線失敗，請檢查網路"); 
                    setIsSubmitting(false); return false; 
                }
            };

            return (
                <div className="flex-grow">
                    <Header setView={setView} view={view} />
                    <main className="max-w-4xl mx-auto w-full px-0 md:px-4">
                        {view === 'form' && (
                            <>
                                <div className="mt-4 md:mt-6 px-4">
                                    <h2 className="text-2xl md:text-3xl font-extrabold text-gray-800 text-center mb-4">桃園市結構工程技師公會</h2>
                                    <img src="Strawberry.jpg" alt="健行社 健行 採果 關西一日遊" className="w-full h-auto rounded-xl shadow-md mb-2 object-cover" />
                                    <div className="flex flex-col md:flex-row items-center justify-center gap-2 mb-2">
                                        <p className="text-center text-gray-500 text-sm md:text-base">本活動交通部分請會員自行安排，敬請見諒。</p>
                                        <button onClick={() => setShowParkingInfo(true)} className="text-xs bg-blue-600 text-white px-4 py-1.5 rounded-full hover:bg-blue-700 transition flex items-center gap-1 shadow-md animate-pulse-slow">
                                            <Icons.MapPin className="w-3 h-3" /> 停車資訊
                                        </button>
                                    </div>
                                    <p className="text-center text-gray-500 text-sm md:text-base mb-4">報名截止日期為2026/01/25 PM11:59</p>
                                </div>
                                <RegistrationForm onSubmit={handleSubmission} isSubmitting={isSubmitting} />
                            </>
                        )}
                        {showParkingInfo && <ParkingModal onClose={() => setShowParkingInfo(false)} />}
                        {view === 'admin' && (!isAdminLoggedIn ? <AdminLogin onLogin={setIsAdminLoggedIn} /> : <AdminDashboard registrations={registrations} onLogout={() => setIsAdminLoggedIn(false)} onAction={handleAdminAction} />)}
                    </main>
                    <footer className="mt-12 py-6 text-center text-gray-400 text-sm bg-gray-100 border-t border-gray-200">&copy; 2026 桃園市結構工程技師公會 by 曉芬</footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
