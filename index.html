<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雲端文檔簽核系統 (修正版)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; }
        .animate-fade-in { animation: fadeIn 0.5s ease-out; }
        .animate-slide-up { animation: slideUp 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel" data-type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, updateDoc, doc, onSnapshot, query, serverTimestamp, orderBy, initializeFirestore } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        // 改用 uploadBytesResumable 以監控進度
        import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";
        import { FileText, Upload, CheckCircle, Clock, User, LogOut, Plus, ChevronRight, X, Cloud, Loader2, RefreshCw, AlertCircle, Eye, Download, Settings } from "https://esm.sh/lucide-react@0.294.0";

        // =================================================================
        // 【重要】請在此處填入您的 Firebase 設定
        // =================================================================
        const firebaseConfig = {
            apiKey: "AIzaSyA5BLSDVUrLgpYdjC6G1PGW9uJ8n9zTAvs",
            authDomain: "company-signing-app.firebaseapp.com",
            projectId: "company-signing-app",
            storageBucket: "company-signing-app.firebasestorage.app",
            messagingSenderId: "616682952322",
            appId: "1:616682952322:web:c601e18e51f125a795869b",
            measurementId: "G-YH28EB4REL"
        };


        // 檢查是否已設定 Config
        const isConfigured = firebaseConfig.apiKey !== "" && firebaseConfig.projectId !== "";

        let app, auth, db, storage;
        const COLLECTION_NAME = "company_documents";

        if (isConfigured) {
            try {
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = initializeFirestore(app, { experimentalForceLongPolling: true });
                storage = getStorage(app);
                console.log("Firebase initialized successfully");
            } catch (e) {
                console.error("Firebase Init Error:", e);
            }
        }

        const ConfigGuide = () => (
            <div className="min-h-screen bg-slate-100 flex items-center justify-center p-4">
                <div className="bg-white max-w-2xl w-full p-8 rounded-2xl shadow-xl space-y-6">
                    <div className="flex items-center gap-4 text-amber-500 mb-2">
                        <div className="p-3 bg-amber-100 rounded-full"><Settings size={32} /></div>
                        <h1 className="text-2xl font-bold text-slate-800">系統尚未設定完成</h1>
                    </div>
                    <div className="space-y-4 text-slate-600">
                        <p className="font-bold text-red-500">請注意：程式碼中尚未填入 Firebase Config。</p>
                        <p>請打開 index.html 檔案，找到第 35 行左右的 firebaseConfig 區塊填入您的資訊。</p>
                    </div>
                    <button onClick={() => window.location.reload()} className="w-full py-3 bg-blue-600 text-white font-bold rounded-xl hover:bg-blue-700 transition-colors flex items-center justify-center gap-2">
                        <RefreshCw size={20} /> 重整頁面
                    </button>
                </div>
            </div>
        );

        const App = () => {
            if (!isConfigured) return <ConfigGuide />;

            const [userRole, setUserRole] = React.useState(null); 
            const [user, setUser] = React.useState(null);
            const [files, setFiles] = React.useState([]);
            const [loading, setLoading] = React.useState(true);
            const [showUploadModal, setShowUploadModal] = React.useState(false);
            const [selectedFile, setSelectedFile] = React.useState(null);
            
            // 上傳狀態管理
            const [uploadStatus, setUploadStatus] = React.useState('idle'); // idle, uploading, success, error
            const [progress, setProgress] = React.useState(0);
            const [errorMsg, setErrorMsg] = React.useState(null);

            // 1. 自動登入與監聽
            React.useEffect(() => {
                signInAnonymously(auth).catch((error) => {
                    console.error("Login failed", error);
                    setErrorMsg(`登入失敗: ${error.message} (請確認 Firebase Authentication 已啟用匿名登入)`);
                });

                const unsubscribeAuth = onAuthStateChanged(auth, (currentUser) => {
                    setUser(currentUser);
                    if(currentUser) console.log("User logged in:", currentUser.uid);
                });
                return () => unsubscribeAuth();
            }, []);

            // 2. 監聽文件數據
            React.useEffect(() => {
                if (!user) return;
                
                const q = query(collection(db, COLLECTION_NAME), orderBy("createdAt", "desc"));
                
                const unsubscribeSnapshot = onSnapshot(q, (snapshot) => {
                    const docs = snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data(),
                        createdAt: doc.data().createdAt?.toDate()
                    }));
                    setFiles(docs);
                    setLoading(false);
                }, (err) => {
                    console.error("Firestore error", err);
                    if (err.message.includes("permission-denied")) {
                         setErrorMsg("權限不足：請檢查 Firestore Database 的 Rules 是否設定為允許讀寫。");
                    } else if (err.message.includes("index")) {
                         setErrorMsg("系統正在建立索引中...請稍等幾分鐘。");
                    } else {
                         setErrorMsg(`讀取資料失敗: ${err.message}`);
                    }
                    setLoading(false);
                });

                return () => unsubscribeSnapshot();
            }, [user]);

            // 上傳文件 (修正版：加入進度監控)
            const handleUpload = (e) => {
                e.preventDefault();
                if (!selectedFile || !user) return;
                
                setUploadStatus('uploading');
                setProgress(0);

                const uniqueName = `${Date.now()}_${selectedFile.name}`;
                const storageRef = ref(storage, `docs/${uniqueName}`);

                // 使用 Resumable Upload
                const uploadTask = uploadBytesResumable(storageRef, selectedFile);

                uploadTask.on('state_changed', 
                    (snapshot) => {
                        const prog = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                        setProgress(Math.round(prog));
                        console.log('Upload is ' + prog + '% done');
                    }, 
                    (error) => {
                        // Handle unsuccessful uploads
                        console.error("Upload Error:", error);
                        setUploadStatus('error');
                        let msg = error.message;
                        if (msg.includes("unauthorized") || msg.includes("403")) {
                            msg = "權限錯誤 (403)：請至 Firebase Console -> Storage -> Rules 修改規則為 allow read, write: if true; (測試用)";
                        }
                        alert("上傳失敗：" + msg);
                    }, 
                    async () => {
                        // Handle successful uploads on complete
                        try {
                            const url = await getDownloadURL(uploadTask.snapshot.ref);
                            
                            await addDoc(collection(db, COLLECTION_NAME), {
                                name: selectedFile.name,
                                url: url,
                                uploader: userRole === 'employee' ? '員工' : '老闆(測試)',
                                status: 'pending',
                                createdAt: serverTimestamp(),
                                createdBy: user.uid,
                                date: new Date().toISOString().split('T')[0]
                            });
                            
                            setUploadStatus('success');
                            setTimeout(() => {
                                setShowUploadModal(false);
                                setSelectedFile(null);
                                setUploadStatus('idle');
                                setProgress(0);
                            }, 1000);
                        } catch (dbError) {
                            console.error("Firestore Save Error:", dbError);
                            setUploadStatus('error');
                            alert("檔案上傳成功但寫入資料庫失敗：" + dbError.message);
                        }
                    }
                );
            };

            const handleSign = async (docId) => {
                try {
                    const docRef = doc(db, COLLECTION_NAME, docId);
                    await updateDoc(docRef, {
                        status: 'signed',
                        signedAt: serverTimestamp(),
                        signedBy: 'Boss'
                    });
                } catch (err) {
                    alert("簽核失敗: " + err.message);
                }
            };

            const openFile = (url) => window.open(url, '_blank');
            const onFileChange = (e) => {
                if(e.target.files && e.target.files[0]) setSelectedFile(e.target.files[0]);
            }

            // --- 介面渲染 ---

            if (errorMsg) {
                return (
                    <div className="min-h-screen flex flex-col items-center justify-center p-6 text-center bg-slate-50">
                        <div className="text-red-500 mb-4 bg-red-100 p-4 rounded-full"><AlertCircle size={48} /></div>
                        <h3 className="text-xl font-bold mb-2 text-slate-800">發生錯誤</h3>
                        <p className="text-slate-600 mb-6 max-w-md mx-auto">{errorMsg}</p>
                        <button onClick={() => window.location.reload()} className="bg-slate-800 text-white px-6 py-2 rounded-lg hover:bg-slate-700 transition-colors">重新整理</button>
                    </div>
                );
            }

            if (!userRole) {
                return (
                    <div className="min-h-screen flex flex-col items-center justify-center p-6 bg-white animate-fade-in">
                        <div className="w-16 h-16 bg-blue-600 rounded-2xl flex items-center justify-center mb-6 shadow-lg shadow-blue-200">
                            <Cloud className="text-white" size={32} />
                        </div>
                        <h1 className="text-2xl font-bold mb-8 text-slate-800">文檔簽核系統</h1>
                        <div className="w-full max-w-sm space-y-4">
                            <button onClick={() => setUserRole('boss')} className="w-full flex items-center p-4 border-2 border-slate-100 rounded-xl hover:border-blue-500 hover:bg-blue-50 transition-all group">
                                <div className="bg-blue-100 p-2 rounded-full mr-4 text-blue-600 group-hover:bg-blue-600 group-hover:text-white transition-colors"><User size={20}/></div>
                                <div className="flex-1 text-left font-bold text-slate-700">我是老闆</div>
                                <ChevronRight className="text-slate-300 group-hover:text-blue-500" />
                            </button>
                            <button onClick={() => setUserRole('employee')} className="w-full flex items-center p-4 border-2 border-slate-100 rounded-xl hover:border-indigo-500 hover:bg-indigo-50 transition-all group">
                                <div className="bg-indigo-100 p-2 rounded-full mr-4 text-indigo-600 group-hover:bg-indigo-600 group-hover:text-white transition-colors"><Upload size={20}/></div>
                                <div className="flex-1 text-left font-bold text-slate-700">我是員工</div>
                                <ChevronRight className="text-slate-300 group-hover:text-indigo-500" />
                            </button>
                        </div>
                        <p className="mt-8 text-xs text-slate-400">連線狀態: {user ? "已連線" : "連線中..."}</p>
                    </div>
                );
            }

            return (
                <div className="min-h-screen pb-20 relative bg-slate-50">
                    <div className="bg-white px-6 py-4 shadow-sm sticky top-0 z-10 flex justify-between items-center">
                        <div>
                            <h2 className="text-lg font-bold flex items-center gap-2 text-slate-800">
                                {userRole === 'boss' ? '待辦簽核' : '我的文件'}
                                <span className="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
                            </h2>
                            <p className="text-xs text-slate-500">{userRole === 'boss' ? '老闆視角' : '員工視角'}</p>
                        </div>
                        <button onClick={() => setUserRole(null)} className="p-2 text-slate-400 hover:bg-slate-100 rounded-full transition-colors"><LogOut size={20}/></button>
                    </div>

                    <div className="p-6">
                        <div className="bg-white p-4 rounded-xl shadow-sm border border-slate-100 flex text-center">
                            <div className="flex-1 border-r border-slate-100">
                                <div className="text-2xl font-bold text-amber-500">{files.filter(f=>f.status==='pending').length}</div>
                                <div className="text-xs text-slate-500">待簽核</div>
                            </div>
                            <div className="flex-1">
                                <div className="text-2xl font-bold text-emerald-500">{files.filter(f=>f.status==='signed').length}</div>
                                <div className="text-xs text-slate-500">已完成</div>
                            </div>
                        </div>
                    </div>

                    <div className="px-6 space-y-4">
                        {loading ? <div className="text-center py-10 text-slate-400"><Loader2 className="animate-spin mx-auto mb-2"/>讀取中...</div> : 
                         files.length === 0 ? <div className="text-center py-10 text-slate-400"><Cloud size={48} className="mx-auto mb-4 opacity-20"/>尚無文件</div> :
                         files.map(file => (
                            <div key={file.id} className="bg-white p-4 rounded-xl shadow-sm border border-slate-100 animate-fade-in hover:shadow-md transition-shadow">
                                <div className="flex justify-between items-start mb-3">
                                    <div className="flex gap-3">
                                        <div className={`p-2 rounded-lg ${file.status === 'signed' ? 'bg-emerald-50 text-emerald-500' : 'bg-red-50 text-red-500'}`}>
                                            <FileText size={20} />
                                        </div>
                                        <div>
                                            <div className="font-bold text-slate-800 line-clamp-1">{file.name}</div>
                                            <div className="text-xs text-slate-500 mt-1">{file.uploader} • {file.date}</div>
                                        </div>
                                    </div>
                                    {file.status === 'signed' ? 
                                        <span className="flex items-center gap-1 text-xs font-medium text-emerald-600 bg-emerald-50 px-2 py-1 rounded-full border border-emerald-100"><CheckCircle size={12}/>已簽核</span> : 
                                        <span className="flex items-center gap-1 text-xs font-medium text-amber-600 bg-amber-50 px-2 py-1 rounded-full border border-amber-100"><Clock size={12}/>待簽核</span>
                                    }
                                </div>
                                
                                {userRole === 'boss' && file.status === 'pending' && (
                                    <div className="flex gap-2 mt-3 pt-3 border-t border-slate-50">
                                        <button onClick={() => openFile(file.url)} className="flex-1 py-2 bg-slate-100 text-slate-600 rounded-lg text-sm font-medium flex items-center justify-center gap-1 hover:bg-slate-200 transition-colors"><Eye size={16}/> 預覽</button>
                                        <button onClick={() => handleSign(file.id)} className="flex-1 py-2 bg-blue-600 text-white rounded-lg text-sm font-medium shadow-lg shadow-blue-200 hover:bg-blue-700 transition-colors">批准簽核</button>
                                    </div>
                                )}
                                {(userRole === 'employee' || file.status === 'signed') && (
                                     <div className="mt-3 pt-3 border-t border-slate-50 text-right">
                                        <button onClick={() => openFile(file.url)} className="text-sm text-blue-500 flex items-center justify-end gap-1 ml-auto hover:text-blue-700 transition-colors"><Download size={14}/> 下載/查看</button>
                                     </div>
                                )}
                            </div>
                        ))}
                    </div>

                    {userRole === 'employee' && (
                        <button onClick={() => setShowUploadModal(true)} className="fixed bottom-6 right-6 w-14 h-14 bg-indigo-600 text-white rounded-full shadow-xl shadow-indigo-300 flex items-center justify-center hover:scale-105 transition-all z-20 hover:bg-indigo-700">
                            <Plus size={28} />
                        </button>
                    )}

                    {showUploadModal && (
                        <div className="fixed inset-0 bg-black/50 z-50 flex items-end sm:items-center justify-center p-4 backdrop-blur-sm">
                            <div className="bg-white w-full max-w-sm rounded-2xl p-6 animate-slide-up sm:animate-fade-in">
                                <div className="flex justify-between items-center mb-6">
                                    <h3 className="text-lg font-bold text-slate-800">上傳文件</h3>
                                    <button onClick={() => { if(uploadStatus!=='uploading') setShowUploadModal(false); }}><X size={24} className="text-slate-400 hover:text-slate-600"/></button>
                                </div>
                                <form onSubmit={handleUpload} className="space-y-4">
                                    <label className={`block border-2 border-dashed rounded-xl p-8 text-center cursor-pointer transition-colors ${selectedFile ? 'border-indigo-300 bg-indigo-50' : 'border-slate-200 hover:border-indigo-300 hover:bg-slate-50'}`}>
                                        <input type="file" className="hidden" accept=".pdf" onChange={onFileChange} disabled={uploadStatus === 'uploading'} />
                                        {selectedFile ? (
                                            <div><FileText className="mx-auto text-indigo-500 mb-2" size={32}/><div className="text-indigo-700 font-bold break-all line-clamp-2">{selectedFile.name}</div></div>
                                        ) : (
                                            <div><Upload className="mx-auto text-slate-300 mb-2" size={32}/><div className="text-slate-500 font-medium">點擊選擇 PDF</div></div>
                                        )}
                                    </label>

                                    {/* 進度條 */}
                                    {uploadStatus === 'uploading' && (
                                        <div className="space-y-2">
                                            <div className="flex justify-between text-xs text-slate-500">
                                                <span>上傳中...</span>
                                                <span>{progress}%</span>
                                            </div>
                                            <div className="w-full bg-slate-100 rounded-full h-2 overflow-hidden">
                                                <div className="bg-indigo-600 h-full transition-all duration-300" style={{width: `${progress}%`}}></div>
                                            </div>
                                        </div>
                                    )}

                                    <button type="submit" disabled={!selectedFile || uploadStatus === 'uploading'} className="w-full py-3 bg-indigo-600 text-white font-bold rounded-xl disabled:opacity-50 flex justify-center items-center gap-2 hover:bg-indigo-700 transition-colors shadow-lg shadow-indigo-200">
                                        {uploadStatus === 'uploading' ? <><Loader2 className="animate-spin" size={20}/> 處理中...</> : 
                                         uploadStatus === 'success' ? <><CheckCircle size={20}/> 上傳成功</> : "確認上傳"}
                                    </button>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
